<!--Contact Form Header-->

<div class = "container">

        <h1>Contact</h1>
      </div>

  <form>
    <!--Name, Email address and message input boxes-->
    <!--Name Label & Input Box-->
      <div class="form-group">
        <div class="row">
          <div class= "col-md-2">
            <label for="exampleInputName"><strong>Name</strong></label>
          </div>  
        </div>
        
        <div class= "row">
          <div class ="col-md-6">
        <input class="form-control" id="exampleInputName">
          </div>
        </div>
      </div>

      <!--Email Address label & Input box-->
      <div class="form-group">
        <div class = "row">
          <div class = "col-md-6">
            <label for="exampleInputEmail1"><strong>Email Address</strong></label>
          </div>
        </div>

        <div class = "row">
          <div class = "col-md-6">
            <input type="email" class="form-control" id="exampleInputEmail1">
          </div>
        </div>
      </div>

      <!--Message Label & Input Box-->
      <div class="form-group">
        <div class = "row">
          <div class = "col-md-6">
            <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
          </div>
        </div>

        <div class = "row">
          <div class = "col-md-8">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>
        </div>
      </div>

      <!--Submit button-->
      <button type="submit" class="btn btn-dark">Submit</button>
  </form>
